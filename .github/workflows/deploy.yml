name: Deploy Rails App to Cloud Run

on:
  push:
    branches:
      # - development
      - feature/#28
  workflow_dispatch:
    inputs:
      logLevel:
        required: true
        default: 'warning'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1.1.0
      with:
        version: '>= 363.0.0'

    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/flight_checker_api ./backend

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy flight-checker-backend --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/flight_checker_api --platform managed
